- name: Install GeoIP update cron package
  yum:
    name:
     -  geoipupdate
     -  geoipupdate-cron
      

- name: Copy GeoIP.conf.j2
  template:
    src: GeoIP.conf.j2
    dest: /etc/GeoIP.conf
    owner: root
    group: root
    mode: '0755'

- name: Install service definition
  copy:
    src: ezproxy.service
    dest: /etc/systemd/system/
    owner: root
    group: root
    mode: '0644'

- name: Start ezproxy
  service:
    name: ezproxy
    enabled: yes
    state: started

